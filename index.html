<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <marquee class="head1" direction="right" width = "1290" height ="80" behavior="alternate">
    <h1 >Pixel Art Maker</h1>
    </marquee>
    <div>
    <div id="div1" >
    <h2>Choose Grid Size</h2>
    <form id="sizePicker" align="left">
        Grid Height:
        <input type="number" id="input_height" name="height" min="10" max="100" value="10"><br>
        Grid Width:
        <input type="number" id="input_width" name="width" min="10" max="100" value="10"><br>
        <input align="center" type="submit">
    </form>
    </div><br>

    <div id="div2" >
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    </div>

    <div id="div3" align="center">
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
